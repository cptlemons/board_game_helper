<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
<title>BGG Helper</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link href="sticky-footer.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style>
.footer {
  background-color: #f5f5f5;
}

</style>
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg mb-4">
        <div class="container">
            <a href="/" class="navbar-brand mb-0 h1">BGG Helper</a>
        </div>
    </nav>
    <div class="container">
        <h1>BGG Helper Homepage</h1>
        <p>Please enter your bgg username desired number of players</p>
        <form action="/collection" method="post">
            <div class="form-row align-items-center">
                <div class="col-sm-2">
                    <label class="sr-only" for="inlineFormInput">BGG Name</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="CPT_Lemons" name="bggName">
                </div>
                <div class="col-sm-1">
                    <label class="sr-only" for="inlineFormInputGroup">Number of Players</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">#</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="5" name="numPlayers">
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-dark mb-2">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Developed by <a href="https://boardgamegeek.com/user/CPT_Lemons">CPT_Lemons</a>. All data is courtesy of <a href="https://www.boardgamegeek.com">BoardGameGeek</a>.</span>
        </div>
    </footer>
</body>
</html>
